<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nyx</title>
</head>
<body>
    <header class="hidden sm:block mb-8">
        <div class="mx-auto flex max-w-screen-2xl items-center justify-between px-4 md:px-8">
          <!-- logo - start -->
          <a href="/" class="inline-flex primary__text items-center gap-2.5 text-2xl font-bold md:text-3xl" aria-label="logo">
            Nyx.
          </a>
          <!-- logo - end -->
    
          <!-- nav - start -->
          <nav class="hidden gap-12 lg:flex 2xl:ml-16" style="color: var(--text) !important;">
            <a href="#" class="text-lg font-semibold hover:text-[#6330bb]">Home</a>
            <a href="#" class="text-lg font-semibold hover:text-[#6330bb]">Collections</a>
            <a href="#" class="text-lg font-semibold hover:text-[#6330bb]">Sale</a>
            <a href="#" class="text-lg font-semibold hover:text-[#6330bb]">About</a>
          </nav>
          <!-- nav - end -->
    
          <!-- buttons - start -->
          <div class="flex">
            <a href="#" class="hidden h-12 w-12 flex-col items-center justify-center gap-1.5 transition duration-100 hover:bg-gray-100 active:bg-gray-200 sm:flex sm:h-20 sm:w-20 md:h-24 md:w-24">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
    
              <span class="hidden text-xs font-semibold text-gray-500 sm:block">Wishlist</span>
            </a>
    
            <a href="#" class="flex h-12 w-12 flex-col items-center justify-center gap-1.5 transition duration-100 hover:bg-gray-100 active:bg-gray-200 sm:h-20 sm:w-20 md:h-24 md:w-24">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
    
              <span class="hidden text-xs font-semibold text-gray-500 sm:block">Account</span>
            </a>
    
            <a href="#" class="flex h-12 w-12 flex-col items-center justify-center gap-1.5 transition duration-100 hover:bg-gray-100 active:bg-gray-200 sm:h-20 sm:w-20 md:h-24 md:w-24">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
    
              <span class="hidden text-xs font-semibold text-gray-500 sm:block">Cart</span>
            </a>
    
            <button type="button" class="flex h-12 w-12 flex-col items-center justify-center gap-1.5 transition duration-100 hover:bg-gray-100 active:bg-gray-200 sm:h-20 sm:w-20 md:h-24 md:w-24 lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
    
              <span class="hidden text-xs font-semibold text-gray-500 sm:block">Menu</span>
            </button>
          </div>
          <!-- buttons - end -->
        </div>
      </header>
      {% block content %}
        
      {% endblock content %}
      <div class="sm:hidden lg:pt-24">
        <!-- nav - start -->
        <nav class="fixed bottom-0 mx-auto w-full sm:max-w-md">
          <a href="#" class="absolute -top-7 left-1/2 flex h-14 w-14 -translate-x-1/2 items-center justify-center rounded-3xl primary__btn text-white shadow-lg transition duration-100 sm:-top-8 sm:h-16 sm:w-16">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
            </svg>
          </a>
      
          <div class="flex justify-between gap-8 border-t border-[#6330bb] px-10 py-4 text-xs sm:rounded-t-xl sm:border-transparent sm:text-sm sm:shadow-2xl" style="color: var(--text) !important;">
            <a href="#" class="flex flex-col items-center gap-1 text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600 sm:mr-8">
                <ion-icon name="home" class="h-6 w-6"></ion-icon>
        
                <span>Home</span>
              </a>
      
            <a href="#" class="mr-4 flex flex-col items-center gap-1 text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600 sm:mr-8">
                <ion-icon name="hardware-chip" class="h-6 w-6"></ion-icon>
      
              <span>Products</span>
            </a>
      
            <a href="#" class="ml-4 flex flex-col items-center gap-1 text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600 sm:ml-8">
              <ion-icon class="h-6 w-6" name="people"></ion-icon>
      
              <span>Messages</span>
            </a>
      
            {% if not current_user.is_authenticated %}
            <a href="/login" class="flex flex-col items-center gap-1 text-gray-400 transition duration-100 hover:text-gray-500 active:text-gray-600">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                </svg>
        
                <span>Login</span>
              </a>
            {% endif %}
          </div>
        </nav>
        <!-- nav - end -->
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
